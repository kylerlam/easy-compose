services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: evolution_postgres
    restart: always
    environment:
      # 使用 .env 中的變數
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - ./data/postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    networks:
      - nginx_net

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: evolution_redis
    restart: always
    command: redis-server --appendonly yes
    volumes:
      - ./data/redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - nginx_net

  # Evolution API
  evolution-api:
    image: evoapicloud/evolution-api:v2.3.6
    container_name: evolution_api
    restart: always
    ports:
      - "8080:8080"
    depends_on:
      - postgres
      - redis
    env_file:
      - .env
    volumes:
      - ./data/evolution_instances:/evolution/instances
    networks:
      - nginx_net

volumes:
  postgres_data:
  redis_data:
  evolution_instances:

networks:
  nginx_net:
    external: true