# 1. 自動將 HTTP 重定向到 HTTPS
server {
    listen 80;
    server_name example-domain.com; # 這裡請填寫你的實際域名
    return 301 https://$host$request_uri;
}

# 2. HTTPS 服務配置
server {
    listen 443 ssl;
    server_name example-domain.com; # 這裡請填寫你的實際域名

    # 證書路徑（注意：這裡路徑要寫 Nginx 容器內部的映射路徑）
    ssl_certificate     /etc/nginx/certs/example-domain.pem;
    ssl_certificate_key /etc/nginx/certs/example-domain.key;

    # 安全優化配置
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         HIGH:!aNULL:!MD5;

    location / {
        # 反代指向 WordPress 容器名
        proxy_pass http://my_project_app:80; 
        
        # 必要的 Header 傳遞
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # 增加 Nginx 上傳文件大小限制（WordPress 常見需求 預設只有1MB）
        client_max_body_size 128M;
    }
}